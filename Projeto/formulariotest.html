<h2>Cadastro</h2>

<form>

    Nome:<br>

    CPF:<br>
    <input type="text" name="cpf" placeholder="Digite seu cpf!"><br><br>

    Endereço:<br>
    <input type="text" name="endereco" placeholder="Digite seu endereço"><br><br>


    Sexo:<br>

        <option>MG</option>
        <option>SP</option>
        <option>BA</option>
    </select><br><br>

    Observações:<br>

   <input type="submit" name="button" value="Cadastrar">
    

</form>
