<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">

        body {
            font-size: 60px;
        }

        .texto{
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai

            
            font-size: 16px;*/
            font-size: 1em;
        }


        div {
            font-size: 60px;
        }
      
        .text2{
            font-size: 15px;
        }

    </style>
    <title>TamanhoTextos</title>
</head>
<body>
    <div>
    <p class="texto">
        Conteúdo
    </p>

    <p class="text2">
        Conteúdo 2
    </p>
</div>
</body>
</html>
