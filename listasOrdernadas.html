<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listas Ordenadas</title>
</head>
<body>

	<h2>Lista de compras</h2>
	<ul type="disc"> <!-- Type é o tipo de formato da lista não ordenada, bolinha quadrado etc ..., circle, square, disc -->
		<li>Notebook</li>
		<li>Roteador</li>
		<li>Cabos</li>
	</ul>


	<h2>Lista ordenada</h2>


	<ol type="I"> <!-- Lista ordenada com númericos e letras, 1, A, a, I-i-> algorismos romanos -->

		<li>Comidas</li>
		<li>Carros</li>
		<li>Séries</li>
		
	</ol>


</body>
</html>
