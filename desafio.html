<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
	<script>
	
	var a = 10
	var b = 20
	var c = null

	document.write('A = '+ a+ ' '+ '<br />')
	document.write('B = '+ b+ ' '+ '<br />')
	document.write('C = '+ c+ ' '+ '<br />')

	document.write('<hr />')

	c = b
	b = a
	a = c

	document.write('A = '+ a+ ' '+ '<br />')
	document.write('B = '+ b+ ' '+ '<br />')


	</script>
</head>
<body>
