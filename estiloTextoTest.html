<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">

        .negrito{
            font-style: bold;
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .italico{
            font-style: italic;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: line-through;
        }

    </style>
    <title>Estilo Textos</title>
</head>
<body>
    
    <p class="negrito">What is Lorem Ipsum? </p>
    <p class="italico">What is Lorem Ipsum? </p>

</body>
</html>
